<head>

  <body>
    <div class="card">
        <div class="header"><h3>Payment form example</h3></div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing 
              </div>
              <div class="row">
                <div class="col-6 col-md-4">
                    <label for="exampleFormControlInput1" class="form-label">Card #</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXXXX">
                </div>
                <div class="col-6 col-md-4">
                    <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="col-6 col-md-4">
                    <label for="exampleFormControlInput1" class="form-label">Amount</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">First Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
              <div class="row">
                <div class="container">
                    <div class="row row-cols-2 row-cols-sm-2 row-cols-md-4">
                      <div class="col styles=float:left;">
                        <label for="exampleFormControlInput1" class="form-label">City</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                     
                      <div class="col-3">
                        <label for="exampleFormControlInput1" class="form-label">State</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Pick a state">
                      </div>
                      <div class="col-3">
                        <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                    We accept:<br>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                      <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                      <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-2-back" viewBox="0 0 16 16">
                      <path d="M11 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5z"/>
                      <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm13 2v5H1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1m-1 9H2a1 1 0 0 1-1-1v-1h14v1a1 1 0 0 1-1 1"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-2-front-fill" viewBox="0 0 16 16">
                      <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm0 3a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-fill" viewBox="0 0 16 16">
                      <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1"/>
                    </svg>
 
                </div>
                <div class="col-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p>Add any notes here.</p>
                </div>
              </div>
              <div class="footer">
                <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm">Send</button>
              </div>
        </div>
    </div>
      

    <script src="index.js"></script>
